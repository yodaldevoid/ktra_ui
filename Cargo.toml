[package]
name = "ktra_ui"
version = "0.1.0"
authors = ["Gabriel Smith <ga29smith@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "A CLI interface to Ktra's web API"
repository = "https://github.com/yodaldevoid/ktra_ui"
keywords = ["ktra", "registry", "cargo"]
categories = ["command-line-utilities", "development-tools"]
readme = "README.md"

[dependencies]
openssl = {version = "0.10", features = ["vendored"]}

anyhow = "1.0.38"
env_logger = "0.8.3"
clap = "2.33.3"
curl = "0.4.34"
log = "0.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.64"
url = "2.2.1"

[build-dependencies]
vergen = "3.1.0"
